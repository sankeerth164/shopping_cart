<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Firebase Config -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAiAxGsVbKp-lLwS_AuXIzPEa1D3B5gi5E",
            authDomain: "shoppingcart-604eb.firebaseapp.com",
            projectId: "shoppingcart-604eb",
            storageBucket: "shoppingcart-604eb.appspot.com",
            messagingSenderId: "12000443904",
            appId: "1:12000443904:web:c6b5e2844d2c9f4c2a2f4a"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
    </script>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Checkout</h1>
            <a href="index.html" class="back-to-shop">← Back to Shop</a>
        </div>

        <div class="checkout-content">
            <!-- Order Summary Section -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="summary-totals">
                    <div class="subtotal">
                        <span>Subtotal:</span>
                        <span class="amount">₹0</span>
                    </div>
                    <div class="shipping">
                        <span>Shipping:</span>
                        <span class="amount">₹100</span>
                    </div>
                    <div class="total">
                        <span>Total:</span>
                        <span class="amount">₹0</span>
                    </div>
                </div>
            </div>

            <!-- Payment Form Section -->
            <div class="payment-section">
                <h2>Payment Details</h2>
                <form id="payment-form">
                    <!-- Shipping Information -->
                    <div class="form-section">
                        <h3>Shipping Address</h3>
                        <div class="form-group">
                            <input type="text" id="fullName" required placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" required placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" id="address" required placeholder="Address">
                        </div>
                        <div class="form-row">
                            <input type="text" id="city" required placeholder="City">
                            <input type="text" id="state" required placeholder="State">
                            <input type="text" id="pincode" required placeholder="PIN Code">
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" required placeholder="Phone Number">
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <div class="form-section">
                        <h3>Payment Method</h3>
                        <div class="payment-methods">
                            <label class="payment-method">
                                <input type="radio" name="payment" value="card" checked>
                                <span>Credit/Debit Card</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment" value="upi">
                                <span>UPI</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment" value="cod">
                                <span>Cash on Delivery</span>
                            </label>
                        </div>

                        <!-- Card Payment Fields -->
                        <div id="card-payment-fields">
                            <div class="form-group">
                                <input type="text" id="cardNumber" placeholder="Card Number">
                            </div>
                            <div class="form-row">
                                <input type="text" id="expiry" placeholder="MM/YY">
                                <input type="text" id="cvv" placeholder="CVV">
                            </div>
                        </div>

                        <!-- UPI Payment Field -->
                        <div id="upi-payment-field" style="display: none;">
                            <div class="form-group">
                                <input type="text" id="upiId" placeholder="UPI ID (example@bank)">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="place-order-btn">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
